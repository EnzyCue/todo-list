<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container"></div>
    
    <form class="newProjectForm" action="" style="visibility: hidden;">
        <div class="formHeader">
            <h3>Create New Project</h3>
            <button type="button" class="cancelButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
                    <line x1="20" y1="20" x2="40" y2="40" stroke="#FFFFFF" stroke-width="6"/>
                    <line x1="40" y1="20" x2="20" y2="40" stroke="#FFFFFF" stroke-width="6"/>
                  </svg>                  
            </button>
        </div>
    
        <label for="projectTitle">Project Title </label>
        <input type="text" id="projectTitle" name="title" maxlength="20">
    
        <button type="button" class="submitButton">Submit</button>
        <button type="reset" class="resetButton">Reset</button>
    </form>
        
</body>
</html>
