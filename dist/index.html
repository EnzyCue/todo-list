<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container"></div>
    
    <form class="newProjectForm" action="" style="visibility: hidden;">
        <div class="formHeader">
            <h3>Create New Project</h3>
            <button type="button" class="cancelButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
                    <line x1="20" y1="20" x2="40" y2="40" stroke="#FFFFFF" stroke-width="6"/>
                    <line x1="40" y1="20" x2="20" y2="40" stroke="#FFFFFF" stroke-width="6"/>
                  </svg>                  
            </button>
        </div>
    
        <label for="projectTitle">Project Title </label>
        <div class="inputContainer">
            <input type="text" id="projectTitle" name="title" value="My Project" minlength="3" maxlength="55" required>
            <span class="error" aria-live="polite"></span>
        </div>
    
        <button type="button" class="submitButton">Submit</button>
        <button type="reset" class="resetButton">Reset</button>
    </form>




    <form class="newTodoForm" action="" style="visibility: visible;">
        <div class="formHeader">
            <h3>Add New Task Entry</h3>
            <button type="button" class="cancelButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
                    <line x1="20" y1="20" x2="40" y2="40" stroke="#FFFFFF" stroke-width="6"/>
                    <line x1="40" y1="20" x2="20" y2="40" stroke="#FFFFFF" stroke-width="6"/>
                  </svg>                  
            </button>
        </div>

        <label for="todoTitle">Task Title </label>

        <div class="inputContainer">
            <input type="text" id="todoTitle" name="title" value="My Task" minlength="3" maxlength="35" required>
            <span class="error" aria-live="polite"></span>
        </div>

        <label for="todoDescription">Description </label>
        <textarea name="description" id="todoDescription" cols="30" rows="10" maxlength="500"></textarea>


        <label for="todoDueDate">Due Date</label>
        <input type="date" id="todoDueDate" name="dueDate" wrap="soft">

        <label for="projectSelect">Select a project:</label>
        <select id="projectSelect"></select>
          

        <div class="priorityLabel">Priority </div>

        <div class="prioritySelection">
            <div class="priorityHigh">
                <input type="radio" name="priority" value="high" id="high">
                <div class="priorityIconContainer">
                    <img src="d72b6fa5600de9b7dab6.png">
                    <img src="d72b6fa5600de9b7dab6.png">
                    <img src="d72b6fa5600de9b7dab6.png">
                </div>
            </div>
            
            <div class="priorityMedium">
            <input type="radio" name="priority" value="medium" id="medium">
            <div class="priorityIconContainer">
                <img src="d72b6fa5600de9b7dab6.png">
                <img src="d72b6fa5600de9b7dab6.png">
            </div>
            </div>

            <div class="priorityLow">
            <input type="radio" name="priority" value="low" id="low" checked>
            <div class="priorityIconContainer">
                <img src="d72b6fa5600de9b7dab6.png">
            </div>
            </div>
        </div>
    
        <button type="button" class="submitButton">Submit</button>
        <button type="reset" class="resetButton">Reset</button>
    </form>
        
</body>
</html>
